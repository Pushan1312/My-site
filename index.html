<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body{
    background: linear-gradient(135deg,#ff9a9e,#fecfef);
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

h1{
    font-size: 40px;
    margin-bottom: 40px;
    animation: pop 1s ease;
}

@keyframes pop{
    0%{transform:scale(0);}
    100%{transform:scale(1);}
}

.buttons{
    position: relative;
    width: 300px;
    height: 150px;
}

button{
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
}

button:hover{
    transform: scale(1.1);
}

#yesBtn{
    background: #ff4d6d;
    position: absolute;
    color: white;
    left: -120px;
    transition: transform 0.3s ease;
}

#noBtn{
    background: #555;
    color: white;
    position: absolute;
    left: 250px;
    transition: left 0.1s ease, top 0.1s ease;
}


.heart{
    position:absolute;
    color: rgba(255,0,80,0.7);
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes shyShake {
    0% { transform: scale(1) rotate(0deg); }
    25% { transform: scale(1.1) rotate(-5deg); }
    50% { transform: scale(1.1) rotate(5deg); }
    75% { transform: scale(1.1) rotate(-5deg); }
    100% { transform: scale(1.15) rotate(0deg); }
}

@keyframes float{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}


.confetti{
    position:absolute;
    width:8px;
    height:8px;
    animation: fall 2s linear forwards;
}

@keyframes fall{
    to{
        transform: translateY(100vh) rotate(360deg);
        opacity:0;
    }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ❤️</h1>

<div class="buttons">
    <button id="yesBtn" onclick="celebrate()">Yes</button>
    <button id="noBtn">No</button>
</div>

<audio id="yesSound">
    <source src="click.mp3" type="audio/mpeg">
</audio>

<script>


const yesBtn = document.getElementById("yesBtn");
const yesSound = document.getElementById("yesSound");

let scale = 1;

/* Slowly grow YES button */
setInterval(() => {
    scale += 0.08;
    yesBtn.style.transform = `scale(${scale})`;
}, 1200);

/* Shy shake + sound when clicked */
yesBtn.addEventListener("click", () => {
    yesSound.currentTime = 0;
    yesSound.play();

    yesBtn.style.animation = "shyShake 0.6s";

    setTimeout(() => {
        yesBtn.style.animation = "";
    }, 600);
});



setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+10+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},300);


function confetti(){
    for(let i=0;i<120;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),2000);
    }
}


function celebrate(){
    confetti();
    setTimeout(()=>{
        window.location.href="yes.html";
    },800);
}



const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".buttons");

/* Cannot click */
noBtn.addEventListener("click", e => e.preventDefault());

/* Proximity detection */
document.addEventListener("mousemove", (e) => {

    const rect = noBtn.getBoundingClientRect();

    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const distance = Math.hypot(
        e.clientX - btnX,
        e.clientY - btnY
    );

    if(distance < 80){
        moveNoButton();
    }
});

function moveNoButton(){
    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

</script>

</body>
</html>
